                  !!map {
                    !!str 'name': !!str 'id',
                    !!str 'description': !!str "Either hex encoded public key (any bytes48 with 0x prefix) or\nvalidator index",
                    !!str 'in': !!str 'query',
                    !!str 'required': !!str 'false',
