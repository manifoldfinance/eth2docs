                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  !!str '400':
                    !!map {
                      !!str 'description': !!str 'Invalid state or validator ID, or status',
                      !!str 'content':
                        !!map {
                          !!str 'application/json':
                            !!map {
                              !!str 'schema':
                                !!map {
                                  !!str 'allOf':
                                    !!seq [
                                      !!map {
                                        !!str '$ref': !!str '#/components/schemas/http_ErrorMessage',
